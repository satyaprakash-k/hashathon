<!DOCTYPE html>
<html>
<head>
  @@include('./head.html')
</head>
<body>
<section class="container-fluid landing-page zero-padding-margin">
  <div class="row header zero-padding-margin"></div>
  <div class="row attire-container zero-padding-margin">

    <div class="col-lg-8 dummy-part zero-padding-margin">
      <div class="more-sets-class">
        <div class="set-header">
          <span class="caption">Similar products</span>
          <i class="fa fa-times" aria-hidden="true"></i>
        </div>
        <div class="set-box-container">
          <div class="set-box">
            <img src="img/football/set1thumb.png">
          </div>
          <div class="set-box"></div>
          <div class="set-box"></div>
        </div>
      </div>
      <i class="fa fa-chevron-up custom" ></i>
      <div class="requirement-box" id="requirement-id">
        3 more sets
      </div>
      @@include('./similar-items.html')
    </div>
    <div class="col-lg-4 details-part zero-padding-margin">
      <div class="more-sets-container"></div>
      <div class="title">Details</div>
      <div class="accordion-div">
        <button class="accordion">
          <div>
            <img src="img/football/set2tshirt1thumb.png" class="shirtthumb-img">
            <span class="text">Adidas Football T-shirt </span>
            <span class="price">$75</span>
          </div>
           <div class="size-contain">
            <span>Size :</span>
           <select>
            <option value="XL">XL</option>
            <option value="L">L</option>
            <option value="M">M</option>
            <option value="S">S</option>
          </select>
            <span class="fit">Fit : </span>
             <select>
                <option value="Regular">Regular</option>
                <option value="Slim">Slim</option>
                <option value="Narrow">Narrow</option>
                <option value="Loose">Loose</option>
              </select>
            <span class="detail">Detail</span>
            <div>Remove X</div>
          </div>
        </button>
          <div class="panel">
            <p>Lorem ipsum...</p>
          </div>
      </div>
      <div class="bottom-part row zero-padding-margin">
        <div class="col-lg-6 delivery-date"><b> Delivery date</b>: 10th Dec</div>
        <div class="col-lg-6">
          <div class="check-button">Checkout</div>
        </div>
      </div>
    </div>
    <div class="shirt-tooltip">
      <p>&plus;3</p>
    </div>
    <div class="shorts-tooltip">
      <p>&plus;3</p>
    </div>
    <div class="shocks-tooltip">
      <p>&plus;3</p>
    </div>
    <div class="shoes-tooltip">
      <p>&plus;3</p>
    </div>
  </div>
</section>
@@include('./footer.html')
<script type="text/javascript">
$( document ).ready(function(){
  var acc = $(".detail");
  var i;
  for (i = 0; i < acc.length; i++) {
    console.log(acc[i]);
    $(acc[i]).click(function() {
      $(this).toggleClass("active");
      $(this).parent().parent().next().toggleClass("show")
    });
  } 
});
</script>
</body>
</html>
