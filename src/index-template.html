<!DOCTYPE html>
<html>
<head>
  @@include('./head.html')
</head>
<body>
<section class="container-fluid landing-page zero-padding-margin">
  <div class="row header zero-padding-margin"></div>
  <div class="row attire-container zero-padding-margin">

    <div class="col-lg-8 dummy-part zero-padding-margin">
      <div class="more-sets-class">
        <div class="set-header">
          <span class="caption">Similar products</span>
          <i class="fa fa-times" aria-hidden="true"></i>
        </div>
        <div class="set-box-container">
          <div class="set-box">
            <img src="img/football/set1thumb.png">
          </div>
          <div class="set-box"></div>
          <div class="set-box"></div>
        </div>
      </div>
      <i class="fa fa-chevron-up custom" ></i>
      <div class="requirement-box" id="requirement-id">
        3 more sets
      </div>
    </div>

    <div class="col-lg-4 details-part zero-padding-margin">
      <div class="tittle">Product Detail</div>
      <div class="accordion-div">
        <button class="accordion">Shirt</button>
          <div class="panel">
            <p>Lorem ipsum...</p>
          </div>
        <button class="accordion">Shorts</button>
          <div class="panel">
            <p>Lorem ipsum...</p>
          </div>
        <button class="accordion">Shocks</button>
        <div class="panel">
              <p>Lorem ipsum...</p>
        </div>
        <button class="accordion">Shoes</button>
        <div class="panel">
              <p>Lorem ipsum...</p>
        </div>
      </div>
      <div class="bottom-part row zero-padding-margin">
        <div class="col-lg-6 delivery-date"><b> Delivery date</b>: 10th Dec</div>
        <div class="col-lg-6">
          <div class="check-button">Checkout</div>
        </div>
      </div>
    </div>
    <div class="shirt-tooltip">
      <p>&plus;3</p>
    </div>
    <div class="shorts-tooltip">
      <p>&plus;3</p>
    </div>
    <div class="shocks-tooltip">
      <p>&plus;3</p>
    </div>
    <div class="shoes-tooltip">
      <p>&plus;3</p>
    </div>
  </div>
</section>
<script type="text/javascript">
$( document ).ready(function(){
  var acc = document.getElementsByClassName("accordion");
  var i;
  for (i = 0; i < acc.length; i++) {
      acc[i].onclick = function(){
          this.classList.toggle("active");
          this.nextElementSibling.classList.toggle("show");
    }
  }
});


</script>
</body>
</html>
